<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#F5A623;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#grad)"></rect>

  <!-- Data cube / pixel theme -->
  <rect x="10" y="10" width="8" height="8" rx="2" fill="white" opacity="0.8"></rect>
  <rect x="46" y="12" width="6" height="6" rx="1.5" fill="white" opacity="0.6"></rect>
  <rect x="12" y="46" width="6" height="6" rx="1.5" fill="white" opacity="0.6"></rect>
  <rect x="44" y="44" width="8" height="8" rx="2" fill="white" opacity="0.8"></rect>

  <!-- Connecting lines (network effect) -->
  <line x1="14" y1="14" x2="48" y2="16" stroke="white" stroke-width="1" opacity="0.3"></line>
  <line x1="14" y1="14" x2="15" y2="49" stroke="white" stroke-width="1" opacity="0.3"></line>
  <line x1="49" y1="48" x2="48" y2="16" stroke="white" stroke-width="1" opacity="0.3"></line>
  <line x1="15" y1="49" x2="49" y2="48" stroke="white" stroke-width="1" opacity="0.3"></line>

  <!-- Initials perfectly centered -->
  <text x="50%" y="50%" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="22" fill="white" text-anchor="middle" dominant-baseline="middle">
    IB
  </text>
</svg>
